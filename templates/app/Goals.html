{% extends "base/base.html" %}

{% block body %}
{% for i in goals %}
<div class="card">
  <div class="card-body">
    <div class="row">
      <h5 class="card-title" style="width:100%;">{{ i["name"] }} <span class="badge badge-pill badge-danger">U</span><a style="float:right;">Deadline: {{ i["done_by"] }}</a></h5>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
