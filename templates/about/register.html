{% extends "base/textbase.html" %}

{% block body %}
<div style="padding:10px;">
<div class="card">
<div class="card-header">
  Registration Form
</div>
<div class="card-body">
<form method="post">
  <div class="form-group" class="form-control">
    <label>First Name</label>
    <input type="text" name="FirstName" placeholder="John" class="form-control" class="form-control"></input>
    <br />
    <label>Last Name</label>
    <input type="text" name="LastName" placeholder="Smith" class="form-control"></input>
    <br />
    <label>Nickname/Username</label>
    <input type="text" name="NickName" placeholder="Johny" class="form-control"></input>
    <br />
    <label>Email</label>
    <input type="text" name="Email" placeholder="johnsmith@gmail.com" class="form-control"></input>
    <br />
    <label>Birthday</label>
    <div class="row">
      <div class="col">
        <select name="BirthYear" class="form-control">
          {% for i in years %}
          <option>{{ i }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col">
        <select name="BirthMonth" class="form-control">
          {% for i in months %}
          <option>{{ i }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col">
        <select name="BirthDay" class="form-control">
          {% for i in days %}
          <option>{{ i }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <br />
    <label></label>
    <label>Gender</label>
    <select name="Gender" class="form-control">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <br />
    <input type="submit" value="Signup" class="btn btn-success" style="width:100%;"></input>
  </div>
</form>
</div>
</div>
</div>
{% endblock %}
